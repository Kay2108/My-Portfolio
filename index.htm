<body>
    <form action="">
        <p>Contact Form</p>
        <fieldset>
            <label for="firstname">Firstname</label>
            <input type="text" name="firstname" placeholder="Please enter your first name here">
        </fieldset>
        <fieldset>
            <label for="lastname">Lastname</label>
            <input type="text" name="lastname" placeholder="Please enter your last name here">
        </fieldset>
        <fieldset>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Please enter your email here">
        </fieldset>
    </form>
    <fieldset>
        <label for="note">Note</label>
        <textarea rows="6" cols="50" name="note" placeholder="Please leave a note here"></textarea>    
    </fieldset>
